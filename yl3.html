<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <input id="city" type="text" placeholder="city"/>
    <button onclick="get_forecast()">Submit</button>

<span id="forecast">Ilmateade</span>
<script>
    function get_forecast()
    {
        var city = $('#city').val();

        $.get(
                "http://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=metric&APPID=2bf33879ac4b628c8e911b666d24060a",
                function (data) {
                    /*console.log (data.weather[0].description);*/

                    var weather_forecast = data.weather[0].description;
                    $('#forecast').html(weather_forecast);
                }
        );
    }

</script>


</body>
</html>
