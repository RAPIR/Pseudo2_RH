<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.mi"></script>
</head>
<body>

<table id="sometable" width="400" length="100" border="1">
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
        <th>Expenses</th>
        <th>Other</th>
        <th>Sum</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
        <td>$150</td>
        <td>Other</td>
        <td>Sum</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
        <td>$96</td>
        <td>Other</td>
        <td>Sum</td>
    </tr>
    <tr>
        <td>March</td>
        <td>$60</td>
        <td>$22</td>
        <td>Other</td>
        <td>Sum</td>
    </tr>
    <tr>
        <td>April</td>
        <td>$90</td>
        <td>$123</td>
        <td>Other</td>
        <td>Sum</td>

    </tbody>
</table>
        <script>
        $(function(){
            $("#sometable").dataTable();
        })
        </script>
</body>
</html>
